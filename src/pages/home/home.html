<ion-header>
  <ion-navbar>
    <ion-title>Photo Gallery</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="logout()">
        Logout
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-slides pager="true" >
      <ion-slide *ngFor="let img of images">
        <div>
          <img src="../../assets/imgs/{{img}}"/>
        </div>
      </ion-slide>
    </ion-slides>
</ion-content>
